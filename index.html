<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcolo del biglietto del treno</title>
</head>
<body>
    <main>
        <div class="container my-4">
            <h1 class="mb-4 text-center fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form action="">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="input-nome form-control" placeholder="Nome e cognome">
                    </div>
                    <div class="col-4">
                        <input type="number" class="input-km form-control" placeholder="Km da percorrere">
                    </div>
                    <div class="col-4">
                        <select class="form-select select-age" >
                            <option selected>Fascia d'et√†</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="anziano">Anziano</option>
                        </select>
                    </div>
                </div>
                <div class="row ">
                    <div class="col d-flex align-items-center justify-content-center">
                        <button class="btn1 btn btn-warning m-3">Genera</button>
                        <button class="btn2 btn btn-warning m-3">Annulla</button>
                    </div>
                    
                </div>
            </form>
            <div class="container appear mx-auto d-none">
                <div class="card text-bg-warning my-3">
                    <div class="card-header">Prezzo e dati biglietto</div>
                    <div class="card-body row">
                        
                        <div class="col">
                            <h4>Nome Passeggero</h4>
                            <p id="nome"></p>
                        </div>
                        <div class="col">
                            <h4>Offerta</h4>
                            <p id="offerta"></p>
                        </div>
                        <div class="col">
                            <h4>Carrozza</h4>
                            <p id="carrozza"></p>
                        </div>
                        <div class="col">
                            <h4>Codice CP</h4>
                            <p id="cp"></p>
                        </div>
                        <div class="col">
                            <h4>Costo Biglietto</h4>
                            <p id="output" class="card-text"></p></div>
                        
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
